<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The page title will come from the Markdown file's front matter -->
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- The `site.baseurl` is from your _config.yml, ensuring the path is correct -->
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
<body>
    <div class="book-container">
        <aside class="sidebar">
            <div class="sidebar-content">
                <h1>{{ site.title }}</h1>
                <p class="book-description">{{ site.description }}</p>
                <nav class="table-of-contents">
                    <ul>
                        <!-- Link to the homepage -->
                        <li><a href="{{ site.baseurl }}/">Introduction</a></li>
                        <!-- Loop through all documents in the 'chapters' collection -->
                        {% for chapter in site.chapters %}
                            <li><a href="{{ site.baseurl }}{{ chapter.url }}">{{ chapter.title }}</a></li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </aside>
        <main class="main-content">
            <article class="content-padding">
                <!-- The content from your Markdown file goes here -->
                {{ content }}
            </article>
        </main>
    </div>
</body>
</html>
